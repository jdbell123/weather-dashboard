<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"
    defer></script>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>

  <script src="./assets/js/script.js" defer></script>
</head>

<body>
  <h1 class="text-center text-white bg-secondary p-4 m-0">
    Weather Dashboard
  </h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 bg-light pb-4">
        <h3>Search for a City:</h3>
        <div class="row">
          <div class="col-10">
            <div class="input-group">
              <input type="text" class="form-control" id="searchText" />
              <button class="btn btn-outline-secondary btn-primary text-white" type="button">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-grid mt-4" id="prevSearches">
          </div>
        </div>
      </div>

      <div class="col-9">
        <div class="mt-4" id="currentForecast"></div>
        <div class="mt-4" id="futureForecast"></div>
      </div>
    </div>
  </div>
</body>

</html>
